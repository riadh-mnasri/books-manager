<div *ngIf="currentBook" class="edit-form">
  <h4>Book</h4>
  <form>
    <div class="form-group">
      <label for="id">Identifiant</label>
      <input
        type="text"
        class="form-control"
        id="id"
        [(ngModel)]="currentBook.id"
        name="id"
      />
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="currentBook.title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="currentBook.description"
        name="description"
      />
    </div>

  </form>

  <button class="badge badge-danger mr-2" (click)="deleteBook()">
    Delete
  </button>

  <button type="submit" class="badge badge-success" (click)="updateBook()">
    Update
  </button>
  <p>{{ message }}</p>
</div>
